<!DOCTYPE HTML>
<html>
  <head>
	<meta http-equiv="Content-Type"content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/myvideo.js"></script>
  </head>
<body>
  <div class="container" style="margin-top:50px;">
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<div class="row">
				<div class="col-sm-12">
					<video id="videoPlayer" class="col-sm-12">
					  <source src="./movie/bear.ogg" type="video/ogg">
					  <track src="./movie/bear.xml" srclang="en" label="English" kind="caption" default>  
					  Your browser does not support the video tag.
					</video>
				</div>
			</div>
			<div class="row" style="padding:5px 30px 0px 30px;">
				<div class="col-sm-12">
					<div class="progress progress-striped active">
						<div id="progress-bar" class="progress-bar  progress-bar-success" role="progressbar"  
							aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top:10px">
				<div class="col-sm-12">
					<div class="col-sm-12 text-center">
					  <button id="btn_play" class="btn btn-default fa fa-play" onclick="play()"></button>
					  <button id="btn_pause" class="btn btn-default fa fa-pause" onclick="pause()"></button>
					  <button id="btn_plus" class="btn btn-default fa fa-plus" onclick="plus()"></button>
					  <button id="btn_minus" class="btn btn-default fa fa-minus" onclick="minus()"></button>
					  <button id="btn_stop" class="btn btn-default fa fa-stop" onclick="stop()"></button>
					  <button id="btn_headphones" class="btn btn-default fa fa-headphones" onclick="mute()"></button>
					  <button id="btn_up" class="btn btn-success fa fa-thumbs-o-up" onclick="clickLike()"></button>
					  <button id="btn_down" class="btn btn-danger fa fa-thumbs-o-down" onclick="clickUnLike()"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-sm-12">
			<div class="row">
				<ul class="list-group">
					<li class="list-group-item">
						<i class="fa fa-play btn" onclick="playVideo('bear.ogg','bear.xml')"> bear.ogg</i>
					</li>
					<li class="list-group-item">
						<i class="fa fa-play btn" onclick="playVideo('butterfly.mp4','butterfly.xml')"> butterfly.mp4</i>
					</li>
					<li class="list-group-item">
						<i class="fa fa-play btn" onclick="playVideo('bear.ogg','bear.xml')"> bear.ogg</i>
						<span class="badge">新</span>
					</li>
					<li class="list-group-item">
						<i class="fa fa-play btn" onclick="playVideo('butterfly.mp4','butterfly.xml')"> butterfly.mp4</i>
						<span class="badge">新</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
  </div>
</body>
</html>
